<html>

<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link id="bsdp-css" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css"
    rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body>

  <div id="player" class='full-width'></div>
  <div id="progress" class="text-center loading">
    <span id="currentTime" data-bind="text: currentTime"></span>
  </div>
  <div id='container' class='remote-container'>

    <button class='item remote-button' data-path='seek/-10'>10s &lt;</button>
    <button class='item remote-button' data-path='seek/20'>20s ></button>
    <button class='item remote-button' data-path='seek/-120'>2m &lt;</button>
    <button class='item remote-button' data-path='seek/120'>2m ></button>
    <button class='item remote-button' data-path='seek-percentage/100'>LIVE</button>
    <button class='item remote-button' data-path='seek/1020'>17m ></button>
  </div>
  <!--Copy below to remote.html-->
  <div id="gameHeader" class="text-center mt-2 loading">
    <input id="datePicker" class="date-picker hidden-date" type="text" class="form-control"><br>
    <a href="#" id="prevDate"><i class="fa fa-arrow-left" aria-hidden="true"></i></a> <span id="scheduleDate"
      class="ml-5 mr-5" data-bind="text: scheduleDate"></span> <a href="#" id="nextDate"><i class="fa fa-arrow-right"
        aria-hidden="true"></i></a>
  </div>
  <div id="loading" class="text-center mt-2 loading">LOADING...<br>
    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
  </div>
  <div id="gameList" class='full-width game-list' data-bind="foreach: games">
    <div class='card'>
      <div class="card-body">
        <span data-bind="text: teams.away.team.name"></span> <small
          data-bind="text: teams.away.team.record"></small><br>

        <a class="labelText" target="nhlEditorial" data-bind="attr: {href: editorialUrl}"><img class='logo'
            data-bind="attr: {src: teams.away.team.logo, 'data-teamid': teams.away.team.id}">
          vs.
          <img class='logo' data-bind="attr: {src: teams.home.team.logo, 'data-teamid': teams.home.team.id}">
        </a>
        <br><span data-bind="text: teams.home.team.name"></span> <small
          data-bind="text: teams.home.team.record"></small><br>
        <span data-bind="text: venue.name"></span> @ <span data-bind="text: gameDateStr"></span>

        <div class='' data-bind="foreach: feeds">
          <a href="" class="btn btn-primary m-2 media-link"
            data-bind="attr: { 'data-playback-id': mediaPlaybackId}, text: mediaFeedType, click: $parents[1].playFeed"></a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <script type="text/javascript" src="javascripts/moment.js"></script>
  <script type="text/javascript" src="player-local-ios.js"></script>
  <script type="text/javascript" src="view-model.js"></script>

</body>

</html>
